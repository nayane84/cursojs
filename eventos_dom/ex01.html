<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>

    <style>
        div{
            font: normal 20pt Arial;
            background: rgb(135, 233, 135);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }

    </style>
</head>
<body>

    <div id="area" onclick="clicar()" onmouseover="entrar()" onmouseout="sair()">
        Interaja...
    </div>

    <script>
       var a = window.document.getElementById('area')
       function clicar() {
           a.innerText = "Clicou!"}
           a.style.background = 'red'

        function entrar() {
            a.innerText = 'entrou!'
        }
        function sair() {
            a.innerText = 'saiu!'
        }

    </script>
