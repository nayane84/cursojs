<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TESTANDO EVENTOS DOM</title>

    <style>
    div{
        background: rgb(50, 90, 50);
        color: white;
        font: normal 20pt Arial;
        width: 200px;
        height: 200px;
        line-height: 200px;
        text-align: center;
    }

    </style>
</head>
<body>
    <div id="area" onclick="clicar()" >
        Interagindo
    </div>  

    <script>
        var a = window.document.getElementById('area')
        function clicar() {
            a.innerText = 'Clicou!'
        }
        function sair() {
            a.innerText = 'Saiu'
        }

        
    </script>
</body>
</html>
