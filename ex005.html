<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rascunho de Introdução ao DOM</title>
</head>
<body>
    <h1>Replicando pra ver se entendi</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>

    <div id="msg">
        Clique em mim

    </div>

    <script>

        var n1 = window.document.getElementsByTagName('p') [0]
        window.document.write('Está escrito assim: ' + n1.innerText)
        n1.style.color = 'pink'

        var n2 = window.document.getElementsByTagName('p') [1]
        n2.style.color = 'yellow'

        var n3 = window.document.getElementsByTagName('h1') [0]
        n3.style.color = 'blue'

        var n4 = window.document.getElementById('msg')
        n4.style.color = 'green'
        n4.style.background = 'white'

        var corpo = window.document.body
        corpo.style.background = 'black'

    </script>
</body>
</html>
