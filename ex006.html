<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TESTE EVENTOS DOM</title>

    <style>
        div{
            background: brown;
            color:gainsboro
            font: 1em sans-serif;
            width: 200px;
            height: 200px;
            line-height: 200px; 
            text-align: center; 

        }


    </style>
</head>
<body>
    <div id="area">
    <!-- Para configurar DOM em HTML: onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()"> -->

        Interaja..
    </div>
    
    <script>
var a = window.document.getElementById('area')
a.addEventListener('click', clicar)
a.addEventListener('mouseenter', entrar)
a.addEventListener('mouseout', sair)

        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = 'green'
        }
        function entrar() {
            a.innerText = 'entrou!'
        }
        function sair() {
            a.innerText = 'saiu!'
            a.style.background  = 'brown'
        }
    </script>



</body>
</html>
