        var n1 = Number(window.prompt('Digite um número: ')) // o prompt ele retorna uma string, mesmo que digite um número. No caso, recebem o valor string, então é preciso converter var n1 e n2. 
        var n2 = Number(window.prompt('Digite outro número: '))

        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)

    </script>
